<script>
    const lista=["Cinema","Engineering","Neat"]
    const listb=["Brilliance","Beauty","Looks"]
    let count=0;
    let upper=document.getElementById('up')
    let downer=document.getElementById('down')
    let fp=document.getElementById('fparag')
    let sp=document.getElementById('sparag')
    let display=document.getElementById('display')
    upper.addEventListener('click',(e)=>{
        upper.disabled=true
        downer.disabled=true
        e.preventDefault();
        count++;
        display.textContent="0"+(count+1)
        fp.className="animate1"
        sp.className="animate2"
        setTimeout(()=>{
            fp.textContent=lista[count%3];},1200)
        setTimeout(()=>{
            sp.textContent=listb[count%3];},900)
        setTimeout(()=>{
           
            fp.className=""},2000)
        setTimeout(()=>{
          sp.className=""},1500)
          setTimeout(()=>{
            upper.disabled=false
            downer.disabled=false},2000)

    })
    downer.addEventListener('click',(e)=>{
        downer.disabled=true
        upper.disabled=true
        e.preventDefault();
        count--;
        if(count<0)count=2;
        display.textContent="0"+(count+1)
        fp.className="danimate1"
        sp.className="danimate2"
        setTimeout(()=>{
            fp.textContent=lista[count%3];},1200)
        setTimeout(()=>{
